<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
        <meta charset="UTF-8">
        <title>All Users</title>
    </head>
    <body>
        <br>
        <h2>Users</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Operations</th>
            </tr>
            <c:forEach var="usr" items="${all}">
                <c:url var="updateButton" value="/updateInfo">
                    <c:param name="userID" value="${usr.id}"/>
                </c:url>
                <c:url var="deleteButton" value="/deleteUser">
                    <c:param name="userID" value="${usr.id}"/>
                </c:url>
                <tr>
                    <td>${usr.name}</td>
                    <td>${usr.surname}</td>
                    <td>${usr.email}</td>
                    <td>
                        <input type="button" value="Update"
                        onclick="window.location.href = '${updateButton}'"/>

                        <input type="button" value="Delete"
                               onclick="window.location.href = '${deleteButton}'"/>
                    </td>
                </tr>
            </c:forEach>
        </table>
        <br>
    <input type="button" value="create"
           onclick="window.location.href = 'addNewUser'"/>
    </body>
</html>
